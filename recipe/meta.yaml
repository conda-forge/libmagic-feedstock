{% set name = "libmagic" %}
{% set version = "5.37" %}
{% set hash_val = "e9c13967f7dd339a3c241b7710ba093560b9a33013491318e88e6b8b57bae07f" %}

package:
  name: libmagic
  version: {{ version }}

source:
  fn: file-{{ version }}.tar.gz
  url: ftp://ftp.astron.com/pub/file/file-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - automake
    - autoconf
    - m4
    - libtool
    - {{ compiler('c') }}

test:
  commands:
    - "file --help &> /dev/null"
    - "test -r $CONDA_PREFIX/lib/libmagic.so"  # [linux]
    - "test -r $CONDA_PREFIX/lib/libmagic.dylib"  # [osx]
    - "conda inspect linkages -p $PREFIX $PKG_NAME"  # [linux]
    - "conda inspect objects -p $PREFIX $PKG_NAME"  # [osx]

about:
  home: http://www.darwinsys.com/file/
  summary: "Implementation of the file(1) command"
  license: BSD-2
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - mariusvniekerk
